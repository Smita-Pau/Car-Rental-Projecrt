<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="sign-up-form">
        <img src="user icon.jpg">
        <h1>Sign Up Now</h1>
        <form>
            <input type="name" class="input-box" placeholder="Enter your name">
            <input type="email" class="input-box" placeholder="Enter Your Email">
            <input type="password" class="input-box" placeholder="Enter Your Password">
            <input type="password" class="input-box" placeholder="Confirm Password">
            <p><span><input type="checkbox"></span>I agree to the terms of services</p>
            <button class="signup-btn" a href="/sign in.html">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Login With Google</button>
            <p>Do you have an account ? <a href="/sign in.html">Sign in</a></p>
        </form>
    </div>
</body>

</html>
